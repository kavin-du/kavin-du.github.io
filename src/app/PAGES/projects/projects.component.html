<div class="top-pane"></div>
<div class="body">
  <mat-grid-list cols="3" rowHeight="600px">
    <mat-grid-tile *ngFor="let p of projectsData">
      <div class="tile" routerLink={{p.id}}>
        <img src={{p.thumbnail}} alt="">
        <p class="title">{{ p.title }}</p>
        <span class="description">{{ p.intro }}</span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
